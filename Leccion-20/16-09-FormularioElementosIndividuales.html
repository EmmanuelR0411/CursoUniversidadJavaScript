<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Formulario con JavaScript</title>
</head>
<body>
    <form id='formulario'>
        Nombre: <input type="text" name='nombre' value='Juan'/>
        <br/>
        Apellido: <input type='text' name='apellido' value='Perez'/>
        <br/>
    </form>
    <button onclick='mostrarValores()'>Mostrar</button>
    <div id='valores'></div>
    <script>
        function mostrarValores(){
            let formulario = document.forms['formulario'];
            let texto = '';
            /* Mediante el name que se coloca en el input podemos recuperar indivivualmente cada
            elemento del formulario(se recupera todo el objeto, no solo el valor) */
            let nombre = formulario['nombre'];
            let apellido = formulario['apellido'];
            /* Con value accedemos directamente al valor(el br es un salto de linea) */
            texto = nombre.value + '<br/>' + apellido.value;
            document.getElementById('valores').innerHTML = texto;
        }
    </script>

</body>
</html>
