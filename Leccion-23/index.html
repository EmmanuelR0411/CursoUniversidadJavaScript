<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Personas</title>
    <!-- Relacionamos el archivo de estilos css -->
    <link href="css/estilos.css" rel="stylesheet"/>
</head>
<!-- Mandamos a llamar el evento onload y dentro la funcion mostrarPersonas para asÃ­ mostrar las 
    personas que ya se tienen -->
<body onload="mostrarPersonas()">
    <div class='contenedor' id='cabecero'>
        <h1>Listado de Personas</h1>
    </div>   

    <div class='contenedor'>
        <div class='elemento'>
            <ul id='personas'>
                <!--<li>Juan Perez</li>-->
            </ul>
        </div>
    </div>

    <div class="contenedor">
        <div style='text-align: center;'>
            <button style='cursor: pointer' onclick="agregarPersona()">+</button>
        </div>
        <form id='forma'>
            <input type="text" id='nombre' placeholder="Nombre"/>
            <input type='text' id='apellido' placeholder="Apellido"/>
        </form>
    </div>
    <!-- Relacionamos los archivos de JS -->
    <script src='js/persona.js'></script> 
    <script src='js/app.js'></script> 
</body>
</html>
