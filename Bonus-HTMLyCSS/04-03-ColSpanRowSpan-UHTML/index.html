<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
    <link href="css/estilos.css" rel="stylesheet"/>
</head>
<body>
    <table>
        <!-- Caption sirve para agregar un titulo a la tabla -->
        <caption>Listado de personas</caption>
        <tr>
            <!-- Con colspan podemos hacer que la celda ocupe mas espacios (mas celdas) -->
            <th colspan="2">Nombre</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>Perez</td>
            <!-- Con rowspan podemos hacer que la celda ocupe mas espacios (mas celdas) -->
            <td rowspan="2">jperez@mail.com</td>
        </tr>
        <tr>
            <td>Mar√≠a</td>
            <td>Lara</td>
        </tr>
    </table>
</body>
</html>
