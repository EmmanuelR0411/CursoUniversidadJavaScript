<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
</head>
<!-- El metodo unload se ejecuta cuando se carga nuestra pagina web -->
<body onload="entrar()">
    <h1 id='titulo'>Manejo DOM con JavaScript</h1>
    <br/>
    <div id='mostrar'></div>
    <script>
        function entrar(){
            alert('Entrando a la página web');
            let texto = '';
            /* REvisamos si estan habilitadas las cookies, navigator es un objeto que ya esta
            definido en js */
            if(navigator.cookieEnabled){
                texto = 'Cookies están habilitadas';
            }
            else{
                texto = 'Cookies están inhabilitadas';
            }
            document.getElementById('mostrar').innerHTML = texto;
        }
    </script>
</body>
</html>
